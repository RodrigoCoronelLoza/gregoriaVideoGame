<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=yes"
    />
    <title>Juego de video</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <script src="js/data.js"></script>
  </head>
  <body>
    <header>
      <nav id="header-nav" class="navbar navbar-default">
        <div id="container-header">
          <div class="navbar-header">
            <div id="button-index-container">
              <button
                id="navbarToggle"
                type="button"
                class="navbar-toggle collapsed"
                data-toggle="collapse"
                data-target="#collapsable-nav"
                aria-expanded="false"
              >
                <!-- <span class="sr-only">Toggle navigation</span> -->
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
            </div>
          </div>
          <div id="collapsable-nav" class="collapse navbar-collapse">
            <ul id="nav-list" class="nav navbar-nav navbar-right">
              <li class="list-item">
                <div class="list-button">
                  <button
                    class="index-buttons btn btn-default"
                    id="index-button1"
                    data-toggle="modal"
                    data-target="#modal1"
                  >
                    BOTON 1
                  </button>
                </div>
              </li>
              <li class="list-item">
                <div class="list-button">
                  <button class="index-buttons" id="index-button2">
                    BOTON 2
                  </button>
                </div>
              </li>
              <li class="list-item">
                <div class="list-button">
                  <button class="index-buttons" id="index-button3">
                    BOTON 3
                  </button>
                </div>
              </li>
              <li class="list-item">
                <div class="list-button">
                  <button class="index-buttons" id="index-button4">
                    BOTON 4
                  </button>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div id="container-main">
      <div id="page-content"></div>
      <div id="adv-buttons">
        <button class="nav-buttons" id="prev-button" onclick="prevPage()">
          <i class="glyphicon glyphicon-arrow-left"></i>
        </button>
        <button class="nav-buttons" id="next-button" onclick="nextPage()">
          <i class="glyphicon glyphicon-arrow-right"></i>
        </button>
      </div>
    </div>

    <div
      class="modal fade"
      id="modal1"
      tabindex="-1"
      role="dialog"
      aria-labelledby="modal1Label"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title" id="modal1Label">Botón 1 - Información</h4>
          </div>
          <div class="modal-body">
            <h5>¡Bienvenido a la sección 1!</h5>
            <p>
              Esta es la información del primer botón. Aquí puedes agregar
              cualquier contenido que desees mostrar cuando el usuario haga clic
              en "BOTON 1".
            </p>
            <ul>
              <li>Característica 1</li>
              <li>Característica 2</li>
              <li>Característica 3</li>
            </ul>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">
              Cerrar
            </button>
            <button type="button" class="btn btn-primary">Continuar</button>
          </div>
        </div>
      </div>
    </div>

    <div id="overlay"></div>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
    <script>
      document.addEventListener("touchstart", function () {}, true);
    </script>
  </body>
</html>
